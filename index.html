<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tools buat Konversi dari Angka menjadi Huruf" />
    <meta name="keywords" content="terbilang, generator, konversi angka jadi huruf, akuntansi" />
    <meta name="author" content="rikarani | Phasya Ananta" />
    <!-- Meta Tags -->

    <title>Terbilang</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- <link rel="stylesheet" href="dist/css/final.css" /> -->
    <!-- Style CSS -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="src/img/favicon2.png" type="image/x-icon" />
    <!-- Favicon -->
  </head>
  <body class="bg-slate-200 dark:bg-gray-900">
    <!-- Navbar -->
    <section id="navbar">
      <nav class="container box-border flex max-w-2xl justify-between px-3 py-2 sm:mx-auto">
        <!-- Logo & Tulisan -->
        <div class="identitas flex items-center">
          <!-- Logo Github -->
          <div class="logo mr-2">
            <a href="https://github.com/rikarani/terbilang-generator" target="_blank">
              <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 dark:invert">
                <!-- <title>GitHub</title> -->
                <path
                  d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
                />
              </svg>
            </a>
          </div>
          <!-- Logo Github -->

          <!-- Tulisan Buat Website -->
          <div class="tulisan-website">
            <h1 class="text-xl font-bold dark:text-white">Terbilang Generator</h1>
          </div>
          <!-- Tulisan Buat Website -->
        </div>
        <!-- Logo & Tulisan -->

        <!-- Toggle Dark Mode -->
        <div class="toggle mt-1 flex items-center">
          <span class="mr-2 font-bold dark:text-white">Light</span>
          <input type="checkbox" id="dark-mode" class="hidden" />
          <label for="dark-mode" class="">
            <div class="circle-wrapper relative h-6 w-11 rounded-full bg-slate-400 dark:bg-slate-600">
              <div id="circle" class="absolute top-0.5 left-0.5 h-5 w-5 rounded-full bg-white transition duration-300 ease-in-out"></div>
            </div>
          </label>
          <span class="ml-2 font-bold dark:text-white">Dark</span>
        </div>
        <!-- Toggle Dark Mode -->
      </nav>
    </section>
    <!-- Navbar -->

    <!-- Konten -->
    <section id="konten">
      <main class="container mt-2 box-border max-w-2xl bg-white p-4 shadow-lg dark:bg-slate-700 sm:mx-auto sm:rounded-2xl">
        <!-- Form -->
        <form class="box-border w-full">
          <div class="wrapper flex w-full rounded-lg bg-neutral-300 px-2 py-2 dark:bg-slate-400">
            <div class="label flex">
              <label for="erpe" class="mr-1 self-center font-semibold">Rp.</label>
            </div>
            <div class="field w-full">
              <input type="number" min="0" max="999999999999999" id="erpe" class="w-full rounded border-2 p-1 out-of-range:border-red-500 focus:ring-0" />
            </div>
          </div>
        </form>
        <!-- Form -->

        <!-- Tulisan Warning (muncul kalau angka lebih besar dari 999999999999999) -->
        <h4 class="warning hidden text-sm font-bold text-red-500">Input Melebihi Batas</h4>
        <!-- Tulisan Warning (muncul kalau angka lebih besar dari 999999999999999) -->

        <!-- Tulisan Terbilang -->
        <div class="tulisan dark:text-white">
          <h3 id="ha3" class="text-lg font-bold sm:text-xl">
            Terbilang :
            <span id="terbilang" class="tracking-tight selection:bg-slate-900 selection:text-slate-200 dark:selection:bg-fuchsia-400 dark:selection:text-fuchsia-900"><!-- nanti generate pakek JS --></span>
          </h3>
        </div>
        <!-- Tulisan Terbilang -->

        <!-- Tombol Buat Copy -->
        <button id="copyText" class="mt-2 mr-1 rounded-lg bg-slate-900 px-2 py-1 text-lg text-white disabled:cursor-not-allowed disabled:bg-slate-400" disabled>Salin Text</button>
        <!-- Tombol Buat Copy -->

        <!-- Tooltip (disamping tombol salin) -->
        <div class="tooltip-wrapper relative inline-block">
          <span
            class="tooltip-text absolute left-0 -top-5 w-44 rounded-md bg-slate-500 text-center text-lg text-white opacity-0 transition-all duration-300 ease-in-out after:absolute after:top-[7px] after:-left-2 after:-ml-1 after:border-8 after:border-solid after:border-r-slate-500 after:border-t-transparent after:border-b-transparent after:border-l-transparent after:content-['']"
            >Text Berhasil Disalin</span
          >
        </div>
        <!-- Tooltip (disamping tombol salin) -->
      </main>
    </section>
    <!-- Konten -->

    <script src="dist/js/script.js" type="module"></script>
  </body>
</html>
